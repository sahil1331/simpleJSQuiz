<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Barcelona Quiz</title>
</head>
<body>
    

<!--Top section-->

<div class="intro py-3 bg-white text-center">
    <div class="container">
        <h2 class="text-primary display-3 my-4">Barca Quiz</h2>
    </div>
</div>

<!--Quiz section-->

<div class="quiz py-4 bg-primary">
    <div class="container">
        <h2 class="my-5 text-white">On with the Questions...</h2>

        <form class="quiz-form text-light">
            <!--Question1-->
            <div class="my-5">
                <p class="lead font-weight-normal">
                    1. Home Ground of FC Barcelona
                </p>

                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A">
                    <label class="form-check-label">Old Traford</label>
                </div>

                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B">
                    <label class="form-check-label">Camp Nou</label>
                </div>

                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="C">
                    <label class="form-check-label">Santiago Bernabau</label>
                </div>

                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="D">
                    <label class="form-check-label">Salt Lake Stadium</label>
                </div>
            </div>


            <!--Question2-->
            <div class="my-5">
                <p class="lead font-weight-normal">
                    2. Highest Goal Scorer for FC Barcelona
                </p>

                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A">
                    <label class="form-check-label">Ronaldinho</label>
                </div>

                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="B">
                    <label class="form-check-label">Suarez</label>
                </div>

                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="C">
                    <label class="form-check-label">Ronaldo</label>
                </div>

                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="D">
                    <label class="form-check-label">Lionel Messi</label>
                </div>
            </div>



            <!--Question3-->
            <div class="my-5">
                <p class="lead font-weight-normal">
                    3. What year was the club formed? 
                </p>

                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A">
                    <label class="form-check-label">1899</label>
                </div>

                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="B">
                    <label class="form-check-label">1901</label>
                </div>

                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="C">
                    <label class="form-check-label">1908</label>
                </div>

                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="D">
                    <label class="form-check-label">1921</label>
                </div>
            </div>



            <!--Question4-->
            <div class="my-5">
                <p class="lead font-weight-normal">
                    4. Which of these Barcelona players has not won the Balon D’Or?
                </p>

                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A">
                    <label class="form-check-label">Lionel Messi </label>
                </div>

                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="B">
                    <label class="form-check-label">Ronaldinho</label>
                </div>

                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="C">
                    <label class="form-check-label">Rivaldo</label>
                </div>

                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="D">
                    <label class="form-check-label">Iniesta</label>
                </div>
            </div>



            <!--Question5-->
            <div class="my-5">
                <p class="lead font-weight-normal">
                    5. Player with most appearances for Barça?
                </p>

                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q5" value="A">
                    <label class="form-check-label">Lionel Messi</label>
                </div>

                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q5" value="B">
                    <label class="form-check-label">Iniesta</label>
                </div>

                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q5" value="C">
                    <label class="form-check-label">Xavi</label>
                </div>

                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q5" value="D">
                    <label class="form-check-label">Busquests</label>
                </div>
            </div>
         
            <div class="text-center">
                <input type="submit" class="btn btn-center btn-light">
            </div>
        </form>
    </div>
</div>

<script src="sandbox.js"></script>
</body>
</html>
